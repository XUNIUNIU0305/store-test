        <ul>

<script>
    $(function() {
        // for general
        $('[data-mask]').on('click', function(e){
            var $this = $(this);
            $($this.attr('data-mask')).addClass('in');
        });
        $('.mask-container .mask-bg').on('click', function(e){
            $(this).parents('.mask-container').removeClass('in');
        });
        // for page
        $('#mask_select_payment .btn').on('click', function(e){
            $(this).parents('.mask-container').removeClass('in');
        });
        $('#mask_select_payment li').on('click', function(e){
            var $this = $(this);
            var result = $this.attr('data-pay');
            $this.siblings().removeClass('actived');
            $this.addClass('actived');
            $('[name="payment"]').attr('checked', false);
            $('#pay_method').val(result);
            $('#pay_method').siblings('a').text(result);

        });
    });
</script>
